name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make-binary
      run: ./make-bin.sh release
      shell: bash
      
    - name: run-tests
      run: ./fusebmc_test.sh
      shell: bash
      
    - name: test-coverage
      run: ./testcov_test.sh
      shell: bash
